      <li>

  <!-- NAV -->
  <!-- Contact Card and Form -->
  <div class="container row">
    <!-- Contact Card -->
    <div class="col s12 m8">
      <div class="card">
        <div class="card-image">
          <img src="images/dragon.jpg">
          <span class="card-title">Contact Me</span>
        </div>
        <div class="card-content">
          <p>This is one of several Dragon Sculptures along Arch St in Chinatown section of Philadelphia.</p>
        </div>
        <div class="card-action">
          <a href="https://www.linkedin.com/in/aaron-moskowitz-0970751/">linkedIn</a>
        </div>
      </div>
    </div>

    <!-- form -->
    <div class="col s12 m4">
      <form class="col s12" method="post" action="mailto:aaronmoskowitz@gmail.com.com">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="message" type="text" class="validate">
            <label for="message">Message</label>
          </div>
        </div>
        <button id="msg" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        </input>
      </form>
    </div>

  </div>
  <!-- Game Div -->



  <!-- Footer -->
  <footer class="page-footer orange">
    
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
